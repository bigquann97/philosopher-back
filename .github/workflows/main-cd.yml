name: Philosopher-Backend CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:

  philosopher-backend:
    permissions: write-all
    name: Philosopher-Backend CD
    environment: dev
    runs-on: ubuntu-latest

    steps:

      - name: 레포지토리 체크아웃
        uses: actions/checkout@v3

      - name: JDK 11 설치
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build Gradle 및 전체 테스트 진행
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: build

      - name: 테스트 결과 PR에 코멘트로 등록
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: '**/build/test-results/test/TEST-*.xml'

      - name: 테스트 실패 시, 실패한 코드 라인에 Check 코멘트 등록
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
          token: ${{ github.token }}

      - name: 빌드 및 테스트 실패 시, Slack으로 알림
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          author_name: 백엔드 빌드 및 테스트 실패 알림
          fields: repo, message, commit, author, action, eventName, ref, workflow, job, took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: failure()

      - name: 배포를 위한 Clean and Build
        run: ./gradlew clean build

      - name: 빌드 파일 담을 디렉토리 생성
        run: mkdir deploy

      - name: Jar 파일 Copy
        run: cp ./build/libs/*.jar ./deploy/

      - name: CodeDeploy 용 appspec.yml Copy
        run: cp appspec.yml ./deploy/

      - name: 압축파일 형태로 전달
        run: zip -r -qq -j ./philosopher-build.zip ./deploy

      - name: S3 Bucket으로 copy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run:
          aws s3 cp --region ap-northeast-2 --acl private ./philosopher-build.zip s3://the-gladiators/

      - name: CodeDeploy를 통한 배포 진행
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws deploy create-deployment 
          --application-name philosopher 
          --deployment-group-name philosopher 
          --file-exists-behavior OVERWRITE 
          --s3-location bucket=the-gladiators,bundleType=zip,key=philosopher-build.zip 
          --region ap-northeast-2